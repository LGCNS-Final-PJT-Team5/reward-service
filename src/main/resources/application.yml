spring:
  application:
    name: reward-service
  main:
    allow-bean-definition-overriding: true

  # 기존 설정들 그대로 유지
  datasource:
    url: jdbc:mysql://localhost:3307
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password:

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  h2:
    console:
      enabled: false

server:
  port: 8083

